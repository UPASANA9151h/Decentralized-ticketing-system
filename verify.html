<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventChain - Verify Ticket</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Ticket</h1>
        <input type="text" placeholder="Ticket ID" id="verifyTicketId">
        <input type="password" placeholder="Ticket Password" id="verifyTicketPassword">
        <button onclick="verifyTicket()">Verify</button>
        <p id="verificationResult"></p>
        <button onclick="redirectToTickets()">Return to My Tickets</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
